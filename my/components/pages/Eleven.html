<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gemini Voice Assistant</title>
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #1e293b;
            max-width: 500px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #22c55e;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        p {
            min-height: 1.2em; /* Prevents layout shift */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Gemini Voice Assistant</h1>
        <button id="startBtn">Start Talking</button>
        <p id="userText"></p>
        <p id="geminiResponse"></p>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_RESPONSIVEVOICE_API_KEY"></script>

    <script>
        const startBtn = document.getElementById("startBtn");
        const userText = document.getElementById("userText");
        const geminiResponse = document.getElementById("geminiResponse");

        // üîë IMPORTANT: Replace this placeholder with your actual Google Gemini API Key
        const GEMINI_API_KEY = "AIzaSyCByiQxFsWzpE4pUKU30JCztVzcYsK05nM";

        function startVoiceInput() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Sorry, Speech Recognition is not supported in this browser. Please try Chrome or Edge.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = false;

            recognition.onstart = () => {
                startBtn.textContent = "Listening...";
                startBtn.disabled = true;
                userText.textContent = " ";
                geminiResponse.textContent = " ";
            };

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                userText.textContent = "You: " + transcript;
                const reply = await getGeminiResponse(transcript);
                geminiResponse.textContent = "Gemini: " + reply;
                if (typeof responsiveVoice !== "undefined") {
                    responsiveVoice.speak(reply, "UK English Female");
                }
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                geminiResponse.textContent = "Error in recognition: " + event.error;
            };
            
            recognition.onend = () => {
                startBtn.textContent = "Start Talking";
                startBtn.disabled = false;
            };

            recognition.start();
        }

        // ‚úîÔ∏è RESTORED: This function now connects to the Gemini API to get a real response.
        async function getGeminiResponse(prompt) {
            if (!GEMINI_API_KEY || GEMINI_API_KEY === "YOUR_REAL_GEMINI_API_KEY") {
                return "API Key is missing. Please add your Gemini API key in the script.";
            }
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error Response:", errorData);
                    return `API Error: ${errorData.error.message}`;
                }

                const data = await response.json();
                
                if (!data.candidates || data.candidates.length === 0) {
                   console.warn("API returned no candidates. Finish Reason:", data.promptFeedback?.blockReason);
                   return "I am unable to provide a response to that request.";
                }

                return data.candidates[0].content.parts[0].text;

            } catch (error) {
                console.error("Error fetching Gemini response:", error);
                return "Something went wrong while contacting the API.";
            }
        }

        startBtn.addEventListener("click", startVoiceInput);
    </script>
</body>
</html>
