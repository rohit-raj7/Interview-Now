<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸŽ¤ Speech â†” Text</h1>
    
    <div class="mb-4">
      <textarea id="output" rows="6" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Your speech will appear here..."></textarea>
    </div>

    <div class="flex justify-center">
      <button id="startBtn" class="px-6 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition">
        Start Listening
      </button>
      <button id="stopBtn" class="ml-3 px-6 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition">
        Stop & Speak
      </button>
    </div>
  </div>

  <script>
    // Check for browser support
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.continuous = true; 
    recognition.interimResults = true; 
    recognition.lang = 'en-US';

    const output = document.getElementById("output");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    recognition.onresult = (event) => {
      let transcript = '';
      for (let i = event.resultIndex; i < event.results.length; i++) {
        transcript += event.results[i][0].transcript;
      }
      output.value = transcript;
    };

    startBtn.addEventListener("click", () => {
      recognition.start();
      startBtn.disabled = true;
      startBtn.classList.add("opacity-50", "cursor-not-allowed");
    });

    stopBtn.addEventListener("click", () => {
      recognition.stop();
      startBtn.disabled = false;
      startBtn.classList.remove("opacity-50", "cursor-not-allowed");

      // Convert text to speech
      const text = output.value.trim();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }
    });
  </script>
</body>
</html>
